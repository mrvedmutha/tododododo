<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>ToDodododo</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="-col-sm-12 mt-3">
        <h1 id="heading-1">Tododododo</h1>
      </div> <br>
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddTask">Add Task</button>
            <button id="taskUpdateOuterBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUpdateTask">Update Task</button>
            <button type="button" class="btn btn-primary" id="deleteTaskOuterBtn"data-bs-toggle="modal" data-bs-target="#modalDeleteTask">Delete Task</button>
        </div>
        <!--Add Task Modal-->
        <div class="modal fade" id="modalAddTask" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addTaskModalLabel">Add Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="addTask-title" class="col-form-label">Title:</label>
                      <input type="text" class="form-control" id="addTask-title">
                    </div>
                    <div class="mb-3">
                      <label for="addTask-Desc" class="col-form-label">Description:</label>
                      <textarea class="form-control" id="addTask-Desc"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Task Focus Group:</label>
                      <select id= "taskGroup"class="form-select" aria-label="Default select">
                        <option selected disabled>Open this select menu</option>
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Others">Others</option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="btnAddTask">Add Task</button>
                </div>
              </div>
            </div>
          </div>
          <!--Update Task Modal-->
          <div class="modal fade" id="modalUpdateTask" tabindex="-1" aria-labelledby="updateTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="updateTaskModalLabel">Update Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <select class="form-select" aria-label="Default select" id="updateTaskDropdown">
                    <option selected>Open this select menu</option>
                  </select>
                  <form>
                    <div class="mb-3">
                      <label for="updateTaskTitle" class="col-form-label">Title:</label>
                      <input type="text" class="form-control" id="updateTaskTitle">
                    </div>
                    <div class="mb-3">
                      <label for="updateTaskDesc" class="col-form-label">Description:</label>
                      <textarea class="form-control" id="updateTaskDesc"></textarea>
                    </div>
                    <select class="form-select" aria-label="Default select" id="updateTaskGroup" disabled>
                      <option selected>Open this select menu</option>
                      <option value="Personal">Personal</option>
                      <option value="Work">Work</option>
                      <option value="Others">Others</option>
                    </select>
                    </select>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="btnUpdateTask">Update Task</button>
                </div>
              </div>
            </div>
          </div>
          <!--Delete Task Modal-->
          <div class="modal fade" id="modalDeleteTask" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="deleteTaskModalLabel">Delete Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <select id="deleteTaskDropdown" class="form-select" aria-label="Default select">
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="deleteTaskModalBtn" type="button" class="btn btn-primary">Delete Task</button>
                </div>
              </div>
            </div>
          </div>
          <!--Add Task Sucess Toast-->
          <div class="toast-container position-fixed bottom-0 start-0 p-3">
            <div id="addTaskToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  Task Added Sucessfully!!!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <!--Upate Task Sucess Toast-->
          <div class="toast-container position-fixed bottom-0 start-0 p-3">
            <div id="updateTaskToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  Task Updated Sucessfully!!!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <!--Delete Task Sucess Toast-->
          <div class="toast-container position-fixed bottom-0 start-0 p-3">
            <div id="deleteTaskToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  Task Deleted Sucessfully!!!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <!--Add Task Failed Toast-->
          <div class="toast-container position-fixed bottom-0 start-0 p-3">
            <div id="addTaskFailedToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  FAILED: Please try again...
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>
    </div> <br>
    <div class="row">
      <div class="col-sm-12"><p>Check out your tasks for today</p></div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal-tab-pane" type="button" role="tab" aria-controls="personal-tab-pane" aria-selected="true">Personal</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="work-tab" data-bs-toggle="tab" data-bs-target="#work-tab-pane" type="button" role="tab" aria-controls="work-tab-pane" aria-selected="false">Work</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="others-tab" data-bs-toggle="tab" data-bs-target="#others-tab-pane" type="button" role="tab" aria-controls="others-tab-pane" aria-selected="false">Others</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="personal-tab-pane" role="tabpanel" aria-labelledby="personal-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="work-tab-pane" role="tabpanel" aria-labelledby="work-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="others-tab-pane" role="tabpanel" aria-labelledby="others-tab" tabindex="0">...</div>
        </div>
      </div>
    </div>
    <!--Custom JS-->
    <script defer src="app.js"></script>
</body>
</html>
